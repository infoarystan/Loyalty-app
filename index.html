<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Моя Карта</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 { margin: 0 0 10px; font-size: 24px; }
        .balance { font-size: 42px; font-weight: bold; color: #34C759; margin: 10px 0; }
        #qrcode { margin: 20px auto; background: white; padding: 10px; border-radius: 10px; }
        .hint { font-size: 12px; opacity: 0.7; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <h1 id="username">Гость</h1>
        <div>Ваш баланс:</div>
        <div class="balance" id="balance">...</div>
        
        <div id="qrcode"></div>
        
        <p class="hint">Покажите этот QR-код кассиру для начисления баллов</p>
    </div>

    <script>
        // Инициализация Telegram
        const tg = window.Telegram.WebApp;
        tg.expand(); // На весь экран

        // Данные пользователя из Телеграм
        const user = tg.initDataUnsafe.user;
        
        // 1. Показываем имя
        if (user) {
            document.getElementById('username').innerText = user.first_name;
        }

        // 2. Генерируем QR-код (User ID)
        // В будущем добавим сюда защиту (время + подпись), как в инструкции
        const qrData = user ? user.id.toString() : "DEMO_USER";
        new QRCode(document.getElementById("qrcode"), {
            text: qrData,
            width: 180,
            height: 180
        });

        // 3. Запрашиваем баланс (Заглушка, скоро подключим n8n)
        // Пока просто покажем 0, чтобы проверить визуал
        document.getElementById('balance').innerText = "0";

    </script>
</body>
</html>
